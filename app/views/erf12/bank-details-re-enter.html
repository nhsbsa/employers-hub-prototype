{% extends "layout_bsa.html" %}

{% block page_title %}
  Part 2 - External RF12 - Pensions Online - NHSBSA
{% endblock %}

{% block content %}

<main id="content" role="main">

  <div class="service-header">
    <ul class="list">
      <li><a class="log-out-link" id="logout-link" href="/employer-service/fic/logout">Sign out</a></li>
      <li><a class="log-out-link" id="change-password-link" href="/employer-service/fic/change-password">Change your password</a></li>
    </ul>
    <a href="#" class="link-back">Back</a>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        <span class="heading-secondary">Pensions Online - RF12</span>
        TBC
      </h1>

      <form action="" method="get" class="form">
        <fieldset>
          <legend class="visuallyhidden">TBC</legend>

          <div class="form-text">

            <h3 class="heading-medium">Please enter details again to verify</h3>
            <div class="form-group">
              <label class="form-label" for="bank-name">Name of bank / building society</label>
              <input class="form-control" id="bank-name" type="text">
            </div>
            <div class="form-group">
              <label class="form-label" for="sort-code">Sort code</label>
              <input class="form-control" id="sort-code" type="text">
            </div>
            <div class="form-group">
              <label class="form-label" for="account-number">Account number</label>
              <input class="form-control" id="account-number" type="text">
            </div>
            <div class="form-group">
              <label class="form-label" for="roll-number">Building society roll number</label>
              <input class="form-control" id="roll-number" type="text">
            </div>
            <div class="form-group">
              <label class="form-label" for="account-type">Account type</label>
              <div class="multiple-choice">
                <input id="account-type-1" type="radio" name="radio-account-type-group" value="Current">
                <label for="account-type-1">Current</label>
              </div>
              <div class="multiple-choice">
                <input id="account-type-2" type="radio" name="radio-account-type-group" value="Option 2">
                <label for="account-type-2">Option 2</label>
              </div>
              <div class="multiple-choice">
                <input id="account-type-1" type="radio" name="radio-account-type-group" value="Option 3">
                <label for="account-type-1">Option 3</label>
              </div>
              <div class="multiple-choice">
                <input id="account-type-2" type="radio" name="radio-account-type-group" value="Option 4">
                <label for="account-type-2">Option 4</label>
              </div>
            </div>

          </div>
        </fieldset>

        <!-- button link
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>
        -->

        <a href="#" role="button" class="button">Continue</a>

      </form>


    </div>
  </div>
</main>

{% endblock %}
